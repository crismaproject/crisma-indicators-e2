<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tree Viewer</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/angular-1.2.13/angular.js"></script>
  <script src="js/moment.min.js"></script>
  <script src="js/jquery-2.0.3.min.js"></script>
  <script src="js/spin.min.js"></script>
  <script src="js/jquery.spin.js"></script>
  <script src="js/d3.v3/d3.v3.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/wst-tree.css">
  <link rel="stylesheet" href="css/wst-indicator-bars.css">
  <link rel="stylesheet" href="css/wst-indicator-intervals.css">
  <script src="libs/wstControllers.js"></script>
  <script src="libs/wst-tree-graph.js"></script>
  <script src="libs/wst-tree-data.js"></script>
  <script src="libs/wst-indicator-timeIntervals.js"></script>
  <script src="libs/wst-indicator-bars.js"></script>
  <!-- bootstrap -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
  <script src="bootstrap/js/bootstrap.min.js"></script>
</head>

<body>


<div ng-app="wstApp" ng-controller="treeCtrl">
    <table class="table">
      <tr>
	<td>Select a baseline WorldState:</td>
	<td><select ng-model="baseline" ng-options="s.worldStateId + '/' + s.simulation.description for s in baselines"></select></td>
	<td><button type="button" class="btn btn-primary" ng-click="createWorldStateTree()">Show WorldState tree</button></td>
      </tr>
      <tr>
	<td>Group indicators by:</td>
	<td><input type="radio" ng-model="groupIndicatorsBy" value="worldstate"> WorldState <input type="radio" ng-model="groupIndicatorsBy" value="indicator"> Indicator</td>
      </tr>
    </table>
    <table class="table">
      <tr>
	<td><tree-graph base-ws="treeData" on-selection="selectWorldStates(selection)" width="960" min-time="minTime" max-time="maxTime"></tree-graph></td>
      </tr>
      <tr>
	<td><indicator-time-intervals indicator-data="indicators" width="960" min-time="minTime" max-time="maxTime" group-indicators-by="groupIndicatorsBy"></indicator-time-intervals></td>
      </tr>
      <tr>
	<td><indicator-bars indicator-data="indicators" group-indicators-by="groupIndicatorsBy" width="960" height="160"></indicator-bars></td>
      </tr>
    </table>

</html>
